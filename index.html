<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baba Jaani Restaurant</title>
  <style>
    :root {
      --bg: #1a0000;
      --card: #260000;
      --muted: #330000;
      --accent: #ffcc00;
      --accent-2: #ff1a1a;
      --text: #fff7e6;
      --sub: #ffd9d9;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial
    }

    a {
      color: inherit
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 16px
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(180deg, rgba(26, 0, 0, .95), rgba(26, 0, 0, .75));
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #400000
    }

    .header-inner {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      color: #330000
    }

    .brand h1 {
      font-size: 18px;
      margin: 0;
      color: var(--accent)
    }

    .search {
      flex: 1;
      display: flex;
      gap: 8px;
      max-width: 560px;
      margin: 0 12px
    }

    .search input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 14px;
      background: var(--card);
      border: 1px solid #660000;
      color: var(--text)
    }

    .cart-btn {
      position: relative;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 10px 14px;
      border-radius: 14px;
      background: var(--accent);
      color: #330000;
      border: none;
      font-weight: 700;
      cursor: pointer
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #330000;
      color: var(--accent);
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid #660000
    }

    .tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      padding: 12px 16px;
      border-bottom: 1px solid #400000;
    }

    .tab {
      padding: 8px 12px;
      border-radius: 12px;
      background: var(--muted);
      border: 1px solid #660000;
      cursor: pointer;
      color: white;
      /* default white text */
      transition: color 0.3s ease, background 0.3s ease;
    }

    .tab:hover {
      color: #ffcc00;
      /* text becomes yellow on hover */
    }

    .tab.active {
      background: linear-gradient(135deg, #660000 0%, #400000 100%);
      border-color: #990000;
      color: #ffcc00;
      /* yellow text when active */
    }



    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
      padding: 16px
    }

    .card {
      grid-column: span 12;
      background: var(--card);
      border: 1px solid #660000;
      border-radius: 18px;
      overflow: hidden;
      display: flex;
      flex-direction: column
    }

    .thumb {
      width: 100%;
      aspect-ratio: 16/10;
      background: #330000 center/cover no-repeat;
      border-bottom: 1px solid #660000
    }

    .body {
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px
    }

    .title {
      font-size: 18px;
      margin: 0;
      color: var(--accent)
    }

    .desc {
      color: var(--sub);
      font-size: 14px;
      margin: 0
    }

    .priceRow {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 6px
    }

    .price {
      font-weight: 800
    }

    .btn {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #660000;
      background: linear-gradient(180deg, #330000, #260000);
      color: var(--accent);
      cursor: pointer
    }

    .btn:hover {
      filter: brightness(1.1)
    }

    @media(min-width:520px) {
      .card {
        grid-column: span 6
      }

    }

    @media(min-width:840px) {
      .card {
        grid-column: span 4
      }
    }


    @media(max-width:520px) {

      .panel {
        max-width: 280px!important;
      }
    }

    .drawer {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 99;
    }

    .drawer.open {
      display: block
    }

    .backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, .6);
      backdrop-filter: blur(4px)
    }

    .panel {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-left: 1px solid #660000;
      display: flex;
      flex-direction: column;
      overflow: auto;
      scrollbar-color: #ffcc00 #660000;
    }

    .panel h3 {
      margin: 0;
      padding: 14px 16px;
      color: var(--accent)
    }

    .cart-list {
      flex: 1;
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 10px
    }

    .cart-item {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      padding: 10px;
      border: 1px solid #660000;
      border-radius: 12px;
      background: #330000
    }

    .cart-meta {
      color: var(--sub);
      font-size: 13px
    }

    .qty button {
      width: 26px;
      height: 26px;
      border-radius: 8px;
      border: 1px solid #660000;
      background: #260000;
      color: var(--accent);
      cursor: pointer
    }

    .remove {
      background: transparent;
      border: none;
      color: var(--danger);
      cursor: pointer
    }

    .totals {
      padding: 12px 16px;
      border-top: 1px solid #660000
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      color: var(--accent)
    }

    .row.total {
      font-weight: 900;
      font-size: 18px;
      border-top: 1px dashed #990000;
      margin-top: 6px;
      padding-top: 12px
    }

    .checkout {
      padding: 12px 16px;
      border-top: 1px solid #660000;
      display: flex;
      flex-direction: column;
      gap: 10px
    }

    .field input,
    .field select,
    .field textarea {
      padding: 12px;
      border-radius: 12px;
      background: #260000;
      border: 1px solid #660000;
      color: #fff7e6
    }

    .cta {
      padding: 14px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: none;
      color: #330000;
      font-weight: 900;
      cursor: pointer
    }

    .floating-checkout {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 10px;
      display: flex;
      justify-content: center;
      z-index: 40
    }

    .floating-checkout .inner {
      display: flex;
      gap: 10px;
      background: rgba(26, 0, 0, .8);
      backdrop-filter: blur(6px);
      padding: 10px 12px;
      border: 1px solid #660000;
      border-radius: 16px
    }

    .hide-mobile {
      display: none
    }

    @media(min-width:840px) {
      .floating-checkout {
        display: none
      }

      .hide-mobile {
        display: inline-flex
      }
    }

    .empty {
      text-align: center;
      color: #ffd9d9;
      padding: 18px;
      border: 1px dashed #990000;
      border-radius: 12px
    }
  </style>
</head>

<body>
  <header>
    <div class="header-inner container">
      <div class="brand">
        <div class="logo">BJ</div>
        <h1>Baba Jaani</h1>
      </div>
      <form class="search" onsubmit="event.preventDefault()">
        <input id="search" placeholder="Search BBQ, burgers, dealsâ€¦" aria-label="Search menu" />
      </form>
      <button class="cart-btn" id="openCart" aria-label="Open cart">
        ðŸ›’ <span class="hide-mobile">Cart</span>
        <span class="cart-count" id="cartCount">0</span>
      </button>
    </div>
    <nav class="tabs container">
      <button class="tab active" data-cat="all">All</button>
      <button class="tab" data-cat="bbq">BBQ</button>
      <button class="tab" data-cat="sandwiches">Sandwiches</button>
      <button class="tab" data-cat="deals">Deals</button>
      <button class="tab" data-cat="burgers">Burgers</button>
      <button class="tab" data-cat="broast">Broast</button>
      <button class="tab" data-cat="others">Others</button>
    </nav>
  </header>

  <main class="container">
    <section id="menu" class="grid"></section>
  </main>

  <div class="floating-checkout">
    <div class="inner">
      <button class="cart-btn" id="openCart2">ðŸ§¾ View Order â€¢ <span id="miniTotal">Rs 0</span><span class="cart-count"
          id="cartCount2">0</span></button>
    </div>
  </div>

  <div class="drawer" id="drawer">
    <div class="backdrop" id="closeDrawer"></div>
    <aside class="panel">
      <header>
        <h3>Your Order</h3>
      </header>
      <div class="cart-list" id="cartList"></div>

      <div class="totals">
        <div class="row"><span>Subtotal</span><strong id="subTotal">Rs 0</strong></div>
        <div class="row"><span>Tax</span><span id="tax">Rs 0</span></div>
        <div class="row"><span>Delivery</span><span id="delivery">Rs 0</span></div>
        <div class="row total"><span>Total</span><span id="grandTotal">Rs 0</span></div>
      </div>

      <form class="checkout" id="checkoutForm">
        <div class="field">
          <label>Name</label>
          <input id="custName" required placeholder="Full name" />
        </div>
        <div class="field">
          <label>Phone</label>
          <input id="custPhone" required placeholder="03xx-xxxxxxx" />
        </div>
        <div class="field">
          <label>Order Type</label>
          <select id="orderType">
            <option value="delivery">Delivery</option>
            <option value="pickup">Pickup</option>
          </select>
        </div>
        <div class="field">
          <label>Address</label>
          <textarea id="custAddress" rows="2" placeholder="House, Street, Area"></textarea>
        </div>
        <button type="submit" class="cta">Place Order</button>
      </form>
    </aside>
  </div>
